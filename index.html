<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<body>
	<div class="container">
		<!-- your content here -->
	  </div>
	

	<!-- Current Weather Section -->
	<section class="container my-5">
		<h1 class="text-center">Marwane Weather</h1>
		<p class="text-center">Easily find the weather in any place and at any time</p>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="weatherForm">
					<div class="form-group">
						<label for="locationInput">Enter Location:</label>
						<input type="text" class="form-control" id="locationInput" placeholder="Enter City, State or Zip Code">
					</div>
					<button type="submit" class="btn btn-danger">Get Weather</button>
				</form>
				<div id="weatherData" class="mt-5"></div>
			</div>
		</div>
	</section>
